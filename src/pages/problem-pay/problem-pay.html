<ion-header>
  <ion-navbar>
    <ion-title>付款</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-input placeholder="请输入价格" [(ngModel)]="price"></ion-input>
  <ion-list radio-group [(ngModel)]="type">
    <ion-item>
      <ion-label>微信付款</ion-label>
      <ion-radio value="1"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>分币支付</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="confirm()">确认付款</button>
</ion-content>
